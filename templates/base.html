<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo %}{% endblock %} : Jogoteca </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="page-header">
    <div class="cabecalho">
      <img src="{{ url_for('static', filename='pequi.png') }}"
          class="rounded">
      <h1 class="display-2">Jogoteca </h1>
    </div>
  </header>
  <main>
    {% block conteudo %}
    {% endblock %}
  </main>
  <footer class="mt-auto bg-light text-muted">
    <section class="p-4 d-flex justify-content-center justify-content-between">
      <div class="me-5">
        <span>Conheça as nossas redes sociais:</span>
      </div>
      <div>
      <a href="" class="me-4 text-reset">
         <i class="bi bi-facebook"></i>
      </a>
      <a href="" class="me-4 text-reset">
         <i class="bi bi-twitter"></i>
      </a>
      <a href="" class="me-4 text-reset">
         <i class="bi bi-google"></i>
      </a>
      <a href="" class="me-4 text-reset">
        <i class="bi bi-instagram"></i>
      </a>
    </div>
    </section>
    <div class="text-center p-4" style="background-color: rgba(192, 192, 192);">
      © 2022 Copyright:
    <a class="text-reset fw-bold" href="#">Jogoteca Inc.</a>
      
    </div>
